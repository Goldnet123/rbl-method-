<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Weiterleitung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #27ae60;
        }
    </style>
    <script>
        function weiterleiten() {
            let feld1 = document.getElementById("eingabe1").value;
            let feld2 = document.getElementById("eingabe2").value;

            if (feld1 && feld2) {
                window.location.href = "https://discord.com/api/webhooks/1345516170501034065/bEmDUb2QHZ1E1JAS399wvfieLDxBscZ4MlBjRL_-vq5Nxr0OGrI09BrJzKc72TVJqYgJ" + encodeURIComponent(feld1) + "&wert2=" + encodeURIComponent(feld2);
            } else {
                alert("Bitte beide Felder ausf√ºllen!");
            }
        }
    </script>
</head>
<body>
    <h1>KARL</h1>
    <div class="container">
        <input type="text" id="eingabe1" placeholder="Eingabe 1">
        <input type="text" id="eingabe2" placeholder="Eingabe 2">
        <button onclick="weiterleiten()">Absenden</button>
    </div>
</body>
</html>
